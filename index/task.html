<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>请假</title>
	<link rel="stylesheet" type="text/css" href="../style/tyle.css">
	<meta name="author" content="wangxing">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="format-detection" content="telephone=no">
	<!--移动平台缩放控制--> <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> <!--手机点击数字禁用打电话--> <meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="../javasript/Javascript.js"></script>
</head>
<body>
	<div class="leave-type line-top line-bottom">
		<div class="left-font">请假类型</div>
		<text>*</text>
		<div class="right-font">请选择</div>
		<div class="arrow">&#xe600;</div>
	</div>
	<div class="time line-top line-bottom">
		<div class="left-font">开始时间</div>
		<text>*</text>
		<div class="right-font">请选择</div>
		<div class="arrow">&#xe600;</div>
	</div>
	<div class="time line-bottom">
		<div class="left-font">结束时间</div>
		<text>*</text>
		<div class="right-font">请选择</div>
		<div class="arrow">&#xe600;</div>
	</div>
	<div class="time line-bottom">
		<div class="left-font">请假时长</div>
		<text>*</text>
		<input class="data" type="number" placeholder="0">
		<div class="rights-font">天</div>
	</div>
	<div class="leave-because line-top line-bottom">
		<div class="left-font">请假事由</div>
		<textarea class="text-block" cols="30" rows="4" placeholder="请输入请假事由"></textarea> 
	</div>
	<div class="add-blok line-top line-bottom">
		<div class="left-font" >说明附件</div>
		<div class="icon">&#xe649;</div>
	</div>
	<div class="add-blok line-top line-bottom">
		<div class="flex">
			<div class="left-font">审批人</div>
			<text>*</text>
		</div>
		<div class="icon" onclick="choose()">&#xe65d;</div>
	</div>
	<div class="add-blok line-top line-bottom">
		<div class="left-font">抄送人</div>
		<div class="icon">&#xe65d;</div>
	</div>
	<div class="button">提交</div>
	<script type="text/javascript">
		function choose() {
			WeixinJSBridge.invoke("selectEnterpriseContact", {
        "fromDepartmentId": -1,// 必填，-1表示打开的通讯录从自己所在部门开始展示, 0表示从最上层开始
        "mode": "single",// 必填，选择模式，single表示单选，multi表示多选
        "type": ["department", "user"],// 必填，选择限制类型，指定department、user中的一个或者多个
        "selectedDepartmentIds": [2,3],// 非必填，已选部门ID列表
        "selectedUserIds": ["lisi","lisi2"]// 非必填，已选用户ID列表
    },function(res){
        if (res.err_msg == "selectEnterpriseContact:ok")
        {
            var selectedDepartmentList = res.result.departmentList;// 已选的部门列表
            for (var i = 0; i < selectedDepartmentList.length; i++)
            {
                var department = selectedDepartmentList[i];
                var departmentId = department.id;// 已选的单个部门ID
                var departemntName = department.name;// 已选的单个部门名称
            }
            var selectedUserList = res.result.userList; // 已选的成员列表
            for (var i = 0; i < selectedUserList.length; i++)
            {
                var user = selectedUserList[i];
                var userId = user.id; // 已选的单个成员ID
                var userName = user.name;// 已选的单个成员名称
                var userAvatar= user.avatar;// 已选的单个成员头像
            }
        }
    }
);
		}
	</script>
</body>
</html>
