<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>采购</title>
	<link rel="stylesheet" type="text/css" href="../style/tyle.css">
	<meta name="author" content="wangxing">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="format-detection" content="telephone=no">
	<!--移动平台缩放控制--> <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> <!--手机点击数字禁用打电话--> <meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="../javasript/Javascript.js"></script>
</head>
<body>
	<div class="leave-because line-top line-bottom">
		<div class="flex">
			<div class="left-font">申请事由</div>
			<text>*</text>
		</div>
		<textarea class="text-block" cols="30" rows="4" placeholder="请输入"></textarea> 
	</div>
	<div class="leave-type line-top line-bottom">
		<div class="left-font">期望交付日期</div>
		<text>*</text>
		<div class="right-font-number">2017-08-24</div>
		<div class="arrow">&#xe600;</div>
	</div>
	<div class="leave-type line-top line-bottom">
		<div class="left-font">物体名称</div>
		<text>*</text>
		<input class="datas-money" type="text" placeholder="请输入">
	</div>
	<div class="leave-type line-top line-bottom">
		<div class="left-font">型号或规格</div>
		<text>*</text>
		<input class="datas-money" type="text" placeholder="请输入">
	</div>
	<div class="leave-type line-top line-bottom">
		<div class="left-font">数量</div>
		<text>*</text>
		<input class="data-money" type="number" placeholder="请输入">
	</div>
	<div class="leave-type line-top line-bottom">
		<div class="left-font">金额</div>
		<text>*</text>
		<input class="data-money" type="number" placeholder="请输入">
	</div>
	<div class="leave-because line-top line-bottom">
		<div class="flex">
			<div class="left-font">备注</div>
		</div>
		<textarea class="text-block" cols="30" rows="4" placeholder="请输入"></textarea> 
	</div>
	<div class="add-blok line-top line-bottom">
		<div class="left-font" >说明附件</div>
		<div class="icon">&#xe649;</div>
	</div>
	<div class="add-blok line-top line-bottom">
		<div class="flex">
			<div class="left-font">审批人</div>
			<text>*</text>
		</div>
		<div class="icon">&#xe65d;</div>
	</div>
	<div class="add-blok line-top line-bottom">
		<div class="left-font">抄送人</div>
		<div class="icon">&#xe65d;</div>
	</div>
	<div class="button">提交</div>
</body>
</html>
